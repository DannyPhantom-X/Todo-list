<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Daily Routine.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List | Daily Routine</title>
</head>
<body>
    <header>
        <div></div>
            <div class="name-todo">TODO LIST</div>
            
            <div class="menu">
                <button class="menu-button">
                    <i class="fas fa-ellipsis-v"></i> 
                </button>
            </div>
    </header>
    <div class="general">
        <div class="routine-upload">
            <div>
                <label for="routine">Routine:</label>
                <input type="text" name="routine" class="routine-input">
            </div>
            <div>
                <label for="time">Time:</label>
                <input type="time" name="time" class="time-input">
            </div>
            <div>
                <label class="day">
                    <input type="checkbox" class="checkbox">
                    <span class="day-label">Mo</span>
                </label>
                <label class="day">
                    <input type="checkbox" class="checkbox">
                    <span class="day-label">Tu</span>
                </label>
                <label class="day">
                    <input type="checkbox" class="checkbox">
                    <span class="day-label">We</span>
                </label>
                <label class="day">
                    <input type="checkbox" class="checkbox">
                    <span class="day-label">Th</span>
                </label>
                <label class="day">
                    <input type="checkbox" class="checkbox">
                    <span class="day-label">Fr</span>
                </label>
                <label class="day">
                    <input type="checkbox" class="checkbox">
                    <span class="day-label">Sa</span>
                </label>
                <label class="day">
                    <input type="checkbox" class="checkbox">
                    <span class="day-label">Su</span>
                </label>
            </div>
            <div>
                <input type="button" name="time" class="routine-add-button add-button" value="Add">
            </div>
        </div>
        <div class="routine-display"></div>
    </div>
</body>
<script src="renderDaiyRoutine.js" type="module"></script>
</html>
