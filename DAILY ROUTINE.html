<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Daily Routine.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div></div>
            <div class="name-todo">TODO LIST</div>
            
            <div class="menu">
                <button class="menu-button">
                    <i class="fas fa-ellipsis-v"></i> 
                </button>
            </div>
    </header>
    <div class="general">
        <div class="routine-upload">
            <div>
                <label for="routine">Routine:</label>
                <input type="text" name="routine" class="routine-input">
            </div>
            <div>
                <label for="time">Time:</label>
                <input type="time" name="time" class="time">
            </div>
            <div>
                <label class="day">
                    <input type="checkbox">
                    <span class="day-label">Mon</span>
                </label>
                <label class="day">
                    <input type="checkbox">
                    <span class="day-label">Tue</span>
                </label>
                <label class="day">
                    <input type="checkbox">
                    <span class="day-label">Wed</span>
                </label>
                <label class="day">
                    <input type="checkbox">
                    <span class="day-label">Thu</span>
                </label>
                <label class="day">
                    <input type="checkbox">
                    <span class="day-label">Fri</span>
                </label>
                <label class="day">
                    <input type="checkbox">
                    <span class="day-label">Sat</span>
                </label>
                <label class="day">
                    <input type="checkbox">
                    <span class="day-label">Sun</span>
                </label>
            </div>
            <div>
                <input type="button" name="time" class="add-button" value="Add">
            </div>
        </div>
        <div class="routine-display">
            <div class="routine-info">
                <div class="routine-time">7:00</div>
                <div class="routine">Exercise</div>
                <div class="days">Mon Tue Wed Thu Fri Sat Sun</div>
            </div>
            <div class="routine-info">
                <div class="routine-time">7:00</div>
                <div class="routine">Exercise</div>
                <div class="days">Mon Tue Wed Thu Fri Sat Sun</div>
            </div>
            <div class="routine-info">
                <div class="routine-time">7:00</div>
                <div class="routine">Exercise</div>
                <div class="days">Mon Tue Wed Thu Fri Sat Sun</div>
            </div>
            <div class="routine-info">
                <div class="routine-time">7:00</div>
                <div class="routine">Exercise</div>
                <div class="days">Mon Tue Wed Thu Fri Sat Sun</div>
            </div>
        </div>
    </div>
</body>
</html>
